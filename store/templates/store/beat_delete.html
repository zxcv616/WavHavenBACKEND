{% extends 'store/base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto">
        <div class="glass-effect rounded-xl p-6 text-center">
            <h1 class="text-2xl font-bold mb-4">Delete Beat</h1>
            <p class="text-gray-300 mb-6">
                Are you sure you want to delete "{{ beat.title }}"? This action cannot be undone.
            </p>
            
            <form method="post">
                {% csrf_token %}
                <div class="flex gap-4 justify-center">
                    <button type="submit" class="nav-button bg-red-500 hover:bg-red-600">Delete</button>
                    <a href="{% url 'dashboard' %}" class="nav-button">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
