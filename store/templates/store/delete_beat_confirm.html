{% extends 'store/base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6">Delete Beat</h2>
    
    <p class="text-gray-600 mb-6">
        Are you sure you want to delete "{{ beat.title }}"? This action cannot be undone.
    </p>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div class="flex justify-end space-x-4">
            <a href="{% url 'dashboard' %}" 
               class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black">
                Cancel
            </a>
            <button type="submit" 
                    class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                Delete Beat
            </button>
        </div>
    </form>
</div>
{% endblock %}
